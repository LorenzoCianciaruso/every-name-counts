
plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    implementation platform('software.amazon.awssdk:bom:2.13.9')
    implementation 'software.amazon.awssdk:textract'

    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'every.name.counts.App'
}
